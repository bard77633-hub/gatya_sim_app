<body>

<div class="container">

<script>
    // è¨­å®š
    const PROBABILITY = 0.01; // å½“ãŸã‚Šç¢ºç‡ 1%
    const INITIAL_DIAMOND = 10000; // åˆæœŸãƒ€ã‚¤ãƒ¤æ®‹é«˜
    const COST_PER_DRAW = 100;    // 1å›ã‚ãŸã‚Šã®æ¶ˆè²»ãƒ€ã‚¤ãƒ¤
    const HIT_EFFECT_DURATION = 1500; // å½“ãŸã‚Šæ¼”å‡ºã®è¡¨ç¤ºæ™‚é–“ï¼ˆãƒŸãƒªç§’ï¼‰

    // çŠ¶æ…‹å¤‰æ•°
    let currentDiamond = INITIAL_DIAMOND; // â˜…å¤‰æ›´
    let totalDraws = 0; // ä»Šå›ã¯ãƒ­ã‚°è¨˜éŒ²ç”¨ã«ç¶­æŒ
    let hitCount = 0;
    let missCount = 0;

    const diamondCountEl = document.getElementById('diamondCount'); // â˜…å¤‰æ›´
    const hitCountEl = document.getElementById('hitCount');
    const missCountEl = document.getElementById('missCount');
    const logAreaEl = document.getElementById('logArea');
    const drawBtnEl = document.getElementById('drawBtn');

    const hitMessageEl = hitEffectOverlayEl.querySelector('.hit-message');

    // ã‚¬ãƒãƒ£å®Ÿè¡Œé–¢æ•°
    function drawGacha() {
        // ãƒ€ã‚¤ãƒ¤æ®‹é«˜ãƒã‚§ãƒƒã‚¯ (æ¶ˆè²»ã§ãã‚‹ã‹ç¢ºèª)
        if (currentDiamond < COST_PER_DRAW) {

            drawBtnEl.disabled = true;

        alertMsgEl.textContent = "";
        drawBtnEl.disabled = true; // æ¼”å‡ºä¸­ã¯ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
        
        if (totalDraws === 0) {
            logAreaEl.innerHTML = '';
        }

        // 1. ãƒ€ã‚¤ãƒ¤æ¶ˆè²»
        currentDiamond -= COST_PER_DRAW; // â˜…å¤‰æ›´
        totalDraws++;

        // 2. æŠ½é¸
        const isHit = Math.random() < PROBABILITY;
        let resultMessage = '';

        if (isHit) {
            hitCount++;
            resultMessage = '<span class="hit">âœ¨ã€å¤§å½“ãŸã‚Šï¼ã€‘âœ¨</span>';
            showHitEffect();
        } else {
            missCount++;

            // æ¼”å‡ºãŒãªã„å ´åˆã®ã¿ã€ã“ã“ã§ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
            enableDrawButtonIfAble();
        }

        // 3. ç”»é¢æ›´æ–°ã¨ãƒ­ã‚°è¨˜éŒ²
        updateDisplay();
        
        const logEntry = document.createElement('div');
        logEntry.className = 'result-row';
        logEntry.innerHTML = `<strong style="color:#d4af37">${totalDraws}å›ç›®:</strong> (ğŸ’-${COST_PER_DRAW}) ` + resultMessage;
        logAreaEl.prepend(logEntry);

        // 4. ãƒ€ã‚¤ãƒ¤ãŒ0ã«ãªã£ãŸã‹æœ€çµ‚ãƒã‚§ãƒƒã‚¯
        if (currentDiamond < COST_PER_DRAW && !isHit) {
            alertMsgEl.textContent = "ãƒ€ã‚¤ãƒ¤ãŒãªããªã‚Šã¾ã—ãŸã€‚çµæœã‚’ãƒ—ãƒªãƒ³ãƒˆã«è¨˜éŒ²ã—ã¦ãã ã•ã„ã€‚";
            drawBtnEl.disabled = true;
        }
    }

    // å½“ãŸã‚Šæ¼”å‡ºè¡¨ç¤ºé–¢æ•° (å¤‰æ›´ãªã—)
    function showHitEffect() {
        hitEffectOverlayEl.classList.add('active');
        hitMessageEl.style.animation = 'none';
        void hitMessageEl.offsetWidth;
        hitMessageEl.style.animation = '';

        setTimeout(() => {
            hitEffectOverlayEl.classList.remove('active');
            enableDrawButtonIfAble();
        }, HIT_EFFECT_DURATION);
    }

    // ã‚¬ãƒãƒ£ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–ã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
    function enableDrawButtonIfAble() {
        // æ®‹é«˜ãŒæ¶ˆè²»ã‚³ã‚¹ãƒˆä»¥ä¸Šã‚ã‚‹å ´åˆã®ã¿æœ‰åŠ¹åŒ–
        if (currentDiamond >= COST_PER_DRAW) { // â˜…å¤‰æ›´
            drawBtnEl.disabled = false;
        } else {
            drawBtnEl.disabled = true;
            // æ®‹é«˜ãŒä¸è¶³ã—ã¦ã„ã‚‹å ´åˆã«ã‚¢ãƒ©ãƒ¼ãƒˆè¡¨ç¤ºã‚’ä¸Šæ›¸ã
            alertMsgEl.textContent = "ãƒ€ã‚¤ãƒ¤ãŒãªããªã‚Šã¾ã—ãŸã€‚çµæœã‚’ãƒ—ãƒªãƒ³ãƒˆã«è¨˜éŒ²ã—ã¦ãã ã•ã„ã€‚";
        }
    }

    // ãƒªã‚»ãƒƒãƒˆé–¢æ•° (ãƒ€ã‚¤ãƒ¤ã‚’åˆæœŸå€¤ã«è£œå……)
    function resetGacha() {
        currentDiamond = INITIAL_DIAMOND; // â˜…å¤‰æ›´
        totalDraws = 0;
        hitCount = 0;
        missCount = 0;
        updateDisplay();
        logAreaEl.innerHTML = '<div style="color: #999; text-align: center; padding-top: 120px;">ğŸ’ãƒ€ã‚¤ãƒ¤ãŒè£œå……ã•ã‚Œã¾ã—ãŸï¼</div>';
        enableDrawButtonIfAble();

    }

    // è¡¨ç¤ºæ›´æ–°ãƒ˜ãƒ«ãƒ‘ãƒ¼ (ãƒ€ã‚¤ãƒ¤è¡¨ç¤ºã«å¯¾å¿œ)
    function updateDisplay() {

        diamondCountEl.textContent = currentDiamond.toLocaleString(); // â˜…å¤‰æ›´

    // åˆæœŸè¡¨ç¤ºã®æ›´æ–°
    updateDisplay();
</script>
