<div class="container">

<script>
    // è¨­å®š

    // çŠ¶æ…‹å¤‰æ•°
    let totalDraws = 0;

    function drawGacha() {

        // åˆå›ãƒ­ã‚°ã‚¯ãƒªã‚¢ï¼ˆãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼å‰Šé™¤ï¼‰

        totalDraws++;
